<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | BMS COLLEGE OF COMMERCE & MANAGEMENT</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0e27;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(26, 117, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(26, 117, 255, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(60px, 60px);
            }
        }

        /* Floating Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #1a75ff;
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: #0ea5d0;
            bottom: -80px;
            left: -80px;
            animation-delay: -3s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: #7c3aed;
            top: 50%;
            left: 50%;
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -30px) scale(1.05);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.95);
            }
        }

        /* Content */
        .error-container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 40px 20px;
            max-width: 600px;
        }

        /* 404 Number */
        .error-code {
            font-size: clamp(8rem, 20vw, 14rem);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 10px;
            position: relative;
            background: linear-gradient(135deg, #1a75ff 0%, #0ea5d0 40%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glitch 3s ease-in-out infinite;
        }

        @keyframes glitch {

            0%,
            90%,
            100% {
                transform: translate(0);
            }

            92% {
                transform: translate(-3px, 2px);
            }

            94% {
                transform: translate(3px, -2px);
            }

            96% {
                transform: translate(-2px, -1px);
            }

            98% {
                transform: translate(2px, 1px);
            }
        }

        .error-code::after {
            content: '404';
            position: absolute;
            left: 4px;
            top: 4px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: glitchShadow 3s ease-in-out infinite;
        }

        @keyframes glitchShadow {

            92%,
            96% {
                opacity: 0.3;
            }

            93%,
            95% {
                opacity: 0;
            }

            94% {
                opacity: 0.2;
            }
        }

        /* Divider Line */
        .error-divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #1a75ff, #0ea5d0);
            margin: 0 auto 30px;
            border-radius: 2px;
        }

        .error-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 14px;
        }

        .error-message {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.7;
            margin-bottom: 40px;
        }

        /* Buttons */
        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 32px;
            background: linear-gradient(135deg, #1a75ff, #0ea5d0);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(26, 117, 255, 0.35);
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 40px rgba(26, 117, 255, 0.5);
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 32px;
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Countdown */
        .redirect-notice {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.85rem;
        }

        .countdown {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: rgba(26, 117, 255, 0.15);
            color: #1a75ff;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.85rem;
            border: 1px solid rgba(26, 117, 255, 0.25);
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(26, 117, 255, 0.4);
            border-radius: 50%;
            animation: rise linear infinite;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .error-title {
                font-size: 1.3rem;
            }

            .error-message {
                font-size: 0.9rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn-home,
            .btn-secondary {
                width: 100%;
                max-width: 260px;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <!-- Background Effects -->
    <div class="bg-grid"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="particles" id="particles"></div>

    <!-- Content -->
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-divider"></div>
        <h1 class="error-title">Oops! Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved.
            Don't worry â€” let's get you back on track.
        </p>

        <div class="error-actions">
            <a href="index.html" class="btn-home">
                <i class="fa-solid fa-house"></i> Go to Homepage
            </a>
            <a href="contact.html" class="btn-secondary">
                <i class="fa-solid fa-envelope"></i> Contact Us
            </a>
        </div>

        <div class="redirect-notice">
            <i class="fa-solid fa-rotate"></i>
            Auto-redirecting in <span class="countdown" id="countdown">10</span> seconds
        </div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 8 + 6) + 's';
            particle.style.animationDelay = (Math.random() * 10) + 's';
            particle.style.width = (Math.random() * 4 + 2) + 'px';
            particle.style.height = particle.style.width;
            particlesContainer.appendChild(particle);
        }

        // Countdown & Redirect
        let seconds = 10;
        const countdownEl = document.getElementById('countdown');
        const timer = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>

</body>

</html>
