<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BMS College</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .admin-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .admin-card h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 14px;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #1a75ff;
            box-shadow: 0 0 0 3px rgba(26, 117, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #1a75ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            background: #005ce6;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(26, 117, 255, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #dashboard {
            display: none;
            max-width: 700px;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert.error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .alert.success {
            background: #f0fdf4;
            color: #15803d;
            border: 1px solid #bbf7d0;
        }

        .alert.info {
            background: #eff6ff;
            color: #1d4ed8;
            border: 1px solid #bfdbfe;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .media-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .media-item img,
        .media-item video {
            height: 60px;
            width: 100px;
            object-fit: cover;
            border-radius: 5px;
            background: #000;
        }

        .media-item div {
            flex-grow: 1;
            word-break: break-all;
            font-size: 13px;
        }

        .media-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="admin-card" id="login-screen">
        <div style="text-align:center; margin-bottom:20px;">
            <i class="fa-solid fa-user-shield" style="font-size: 40px; color: #1a75ff;"></i>
        </div>
        <h2>Admin Authentication</h2>
        <div class="alert error" id="login-error">Invalid id or password.</div>
        <div class="input-group">
            <label>Admin ID</label>
            <input type="text" id="admin-id" placeholder="Enter ID">
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="admin-pass" placeholder="Enter Password">
        </div>
        <button class="btn" onclick="login()">Login</button>
    </div>

    <div class="admin-card" id="dashboard">
        <h2>Content Dashboard</h2>
        <div class="alert error" id="dash-error"></div>
        <div class="alert success" id="dash-success"></div>
        <div class="alert info" style="display:block;">
            <i class="fa-solid fa-circle-info"></i> To publish your changes dynamically to the site, please provide a
            GitHub Personal Access Token.
        </div>

        <div class="input-group" style="padding-bottom:20px; border-bottom:1px solid #eee; margin-bottom:20px;">
            <label>GitHub Personal Access Token (Classic)</label>
            <input type="password" id="gh-token" placeholder="ghp_........................">
        </div>

        <div class="input-group">
            <label>Home Page Notice</label>
            <textarea id="notice-text" rows="3" placeholder="Enter important text notice to display..."></textarea>
            <div style="text-align:right;"><button class="btn"
                    style="width:auto; padding:8px 15px; margin-top:5px; font-size:13px; background:#dc3545;"
                    onclick="document.getElementById('notice-text').value=''">Clear Notice</button></div>
        </div>

        <!-- Section for managing existing media -->
        <div class="input-group" id="existing-media-container"
            style="display:none; background:#f8f9fa; padding:15px; border-radius:8px; border: 1px solid #eee;">
            <label style="color:#333;"><i class="fa-solid fa-trash-can"
                    style="margin-right:8px; color:#dc3545;"></i>Manage Existing Media</label>
            <p style="font-size:12px; color:#666; margin-top:0;">Check the boxes to mark files for deletion.</p>
            <div id="existing-media-list"></div>
        </div>

        <div class="input-group" style="margin-top:20px;">
            <label><i class="fa-solid fa-image" style="margin-right:8px; color:#1a75ff;"></i>Upload New Image</label>
            <input type="file" id="image-upload" accept="image/*">
        </div>

        <div class="input-group">
            <label><i class="fa-solid fa-film" style="margin-right:8px; color:#1a75ff;"></i>Upload New Video (Keep under
                20MB)</label>
            <input type="file" id="video-upload" accept="video/mp4,video/webm">
        </div>

        <button class="btn" id="save-btn" onclick="saveChanges()" style="margin-top:10px;">
            <span class="loader" id="save-loader"></span>
            <span id="save-text">Publish Changes to Homepage</span>
        </button>
        <button class="btn" onclick="logout()" style="background:#6c757d; margin-top:10px;">Logout</button>
    </div>

    <script>
        const REPO = 'rahulbisht1826/BMScollege';

        function login() {
            const id = document.getElementById('admin-id').value;
            const pass = document.getElementById('admin-pass').value;
            if (id === 'admin' && pass === 'admin') {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('login-error').style.display = 'none';

                // Load existing token if any
                const savedToken = localStorage.getItem('gh_admin_token');
                if (savedToken) document.getElementById('gh-token').value = savedToken;

                loadExistingData();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        function logout() {
            document.getElementById('login-screen').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('admin-id').value = '';
            document.getElementById('admin-pass').value = '';
        }

        let existingImages = [];
        let existingVideos = [];
        let mediaToRemove = new Set();

        async function loadExistingData() {
            try {
                // Read local data.json 
                const res = await fetch('data.json?t=' + Date.now());
                if (res.ok) {
                    const data = await res.json();

                    if (data.notice) document.getElementById('notice-text').value = data.notice;

                    let images = [];
                    if (Array.isArray(data.images)) images = data.images;
                    else if (data.image) images = [data.image];

                    let videos = [];
                    if (Array.isArray(data.videos)) videos = data.videos;
                    else if (data.video) videos = [data.video];

                    existingImages = images.filter(img => img && img.trim() !== '');
                    existingVideos = videos.filter(vid => vid && vid.trim() !== '');

                    renderExistingMedia();
                }
            } catch (e) {
                console.error("Could not load existing data.json", e);
            }
        }

        function renderExistingMedia() {
            const container = document.getElementById('existing-media-container');
            const list = document.getElementById('existing-media-list');
            list.innerHTML = '';

            if (existingImages.length === 0 && existingVideos.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';

            existingImages.forEach((img) => {
                const item = document.createElement('label');
                item.className = 'media-item';
                item.innerHTML = `
                    <input type="checkbox" onchange="toggleRemoveMedia('${img}', this.checked)">
                    <img src="${img}?t=${Date.now()}" alt="image">
                    <div>${img.split('/').pop()}</div>
                `;
                list.appendChild(item);
            });

            existingVideos.forEach((vid) => {
                const item = document.createElement('label');
                item.className = 'media-item';
                item.innerHTML = `
                    <input type="checkbox" onchange="toggleRemoveMedia('${vid}', this.checked)">
                    <video src="${vid}?t=${Date.now()}"></video>
                    <div>${vid.split('/').pop()}</div>
                `;
                list.appendChild(item);
            });
        }

        function toggleRemoveMedia(path, checked) {
            if (checked) mediaToRemove.add(path);
            else mediaToRemove.delete(path);
        }

        function showStatus(type, msg) {
            const errEl = document.getElementById('dash-error');
            const sucEl = document.getElementById('dash-success');
            errEl.style.display = 'none';
            sucEl.style.display = 'none';

            if (type === 'error') { errEl.textContent = msg; errEl.style.display = 'block'; }
            if (type === 'success') { sucEl.textContent = msg; sucEl.style.display = 'block'; }
        }

        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]); // return base64 part
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        async function uploadToGitHub(token, path, contentBase64) {
            const url = `https://api.github.com/repos/${REPO}/contents/${path}`;
            const headers = {
                'Authorization': `token ${token}`,
                'Content-Type': 'application/json'
            };

            let sha = null;
            try {
                const getRes = await fetch(url, { headers });
                if (getRes.ok) {
                    const getJson = await getRes.json();
                    sha = getJson.sha;
                }
            } catch (e) { }

            const body = {
                message: `Admin Update: ${path}`,
                content: contentBase64
            };
            if (sha) body.sha = sha;

            const putRes = await fetch(url, {
                method: 'PUT',
                headers,
                body: JSON.stringify(body)
            });

            if (!putRes.ok) {
                const errorData = await putRes.json();
                throw new Error(errorData.message || 'File upload failed');
            }
            return putRes.json();
        }

        async function deleteFromGitHub(token, path) {
            const url = `https://api.github.com/repos/${REPO}/contents/${path}`;
            const headers = {
                'Authorization': `token ${token}`,
                'Content-Type': 'application/json'
            };

            try {
                const getRes = await fetch(url, { headers });
                if (getRes.ok) {
                    const getJson = await getRes.json();
                    const sha = getJson.sha;

                    await fetch(url, {
                        method: 'DELETE',
                        headers,
                        body: JSON.stringify({
                            message: `Admin Delete: ${path}`,
                            sha: sha
                        })
                    });
                }
            } catch (e) {
                console.warn("Could not delete file from repo:", path);
            }
        }

        async function saveChanges() {
            const token = document.getElementById('gh-token').value.trim();
            if (!token) {
                showStatus('error', 'Please provide a GitHub Personal Access Token.');
                return;
            }

            localStorage.setItem('gh_admin_token', token);

            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            document.getElementById('save-loader').style.display = 'inline-block';
            document.getElementById('save-text').textContent = 'Uploading...';
            showStatus('', '');

            try {
                let dataJson = { notice: document.getElementById('notice-text').value, images: [], videos: [] };

                // Handle New Image
                const imgFile = document.getElementById('image-upload').files[0];
                if (imgFile) {
                    const b64 = await getBase64(imgFile);
                    const ext = imgFile.name.split('.').pop();
                    const path = `images/dynamic_${Date.now()}.${ext}`;
                    await uploadToGitHub(token, path, b64);
                    dataJson.images.push(path);
                }

                // Handle New Video
                const vidFile = document.getElementById('video-upload').files[0];
                if (vidFile) {
                    const b64 = await getBase64(vidFile);
                    const ext = vidFile.name.split('.').pop();
                    const path = `video/dynamic_${Date.now()}.${ext}`;
                    await uploadToGitHub(token, path, b64);
                    dataJson.videos.push(path);
                }

                // Delete removed media from github fully
                for (let path of mediaToRemove) {
                    await deleteFromGitHub(token, path);
                }

                // Add kept images and videos to the final list
                existingImages.forEach(img => {
                    if (!mediaToRemove.has(img)) dataJson.images.push(img);
                });

                existingVideos.forEach(vid => {
                    if (!mediaToRemove.has(vid)) dataJson.videos.push(vid);
                });

                // Upload data.json
                const dataStr = unescape(encodeURIComponent(JSON.stringify(dataJson, null, 2))); // handle utf-8 base64 properly
                const dataB64 = btoa(dataStr);
                await uploadToGitHub(token, 'data.json', dataB64);

                showStatus('success', 'Changes published successfully! They will appear on the homepage shortly.');
                document.getElementById('image-upload').value = "";
                document.getElementById('video-upload').value = "";

                // Update local status with new reality
                existingImages = [...dataJson.images];
                existingVideos = [...dataJson.videos];
                mediaToRemove.clear();
                renderExistingMedia();

            } catch (e) {
                console.error(e);
                showStatus('error', 'Error: ' + e.message);
            } finally {
                btn.disabled = false;
                document.getElementById('save-loader').style.display = 'none';
                document.getElementById('save-text').textContent = 'Publish Changes to Homepage';
            }
        }
    </script>
</body>

</html>
